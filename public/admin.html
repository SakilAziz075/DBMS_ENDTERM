<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="add-doctor">
            <h2>Add New Doctor</h2>
            <form id="add-doctor-form">
                <label for="doctor-name">Doctor's Name:</label>
                <input type="text" id="doctor-name" name="doctor_name" required>
                
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" required>

                <button type="submit">Add Doctor</button>
            </form>
        </section>

        <section id="delete-doctor">
            <h2>Delete Doctor</h2>
            <form id="delete-doctor-form">
                <label for="doctor-id">Doctor ID:</label>
                <input type="number" id="doctor-id" name="doctor_id" required>

                <button type="submit">Delete Doctor</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Appointment System. All rights reserved.</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
