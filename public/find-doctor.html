<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctor</title>
    <link rel="stylesheet" href="find-doctor.css">
    <script>
        function navigateToDepartment(department) {
            window.location.href = `department.html?department=${department}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Find a Doctor</h1>
        <div class="department" onclick="navigateToDepartment('Cardiology')">Cardiology</div>
        <div class="department" onclick="navigateToDepartment('Neurology')">Neurology</div>
        <div class="department" onclick="navigateToDepartment('Pediatrics')">Pediatrics</div>
        <div class="department" onclick="navigateToDepartment('Orthopedics')">Orthopedics</div>
        <div class="department" onclick="navigateToDepartment('Dermatology')">Dermatology</div>
    </div>
</body>
</html>
